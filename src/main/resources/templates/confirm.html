<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Confirmation')"></head>
  <body>
    <header th:replace="general::header">
    </header>
    <br />
    <h2>Confirmation Completed</h2>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>			
    <fieldset>
      <legend>Success</legend>
      <p>
	Confirmation completed. Your report will be processed and you will receive the final decision by email. 
      </p>
      <p>
	Thank you for using the Incident Reporting System.
      </p>
    </fieldset>
  </body>
</htmL>
