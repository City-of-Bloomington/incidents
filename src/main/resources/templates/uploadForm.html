<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('Files')"></head>
  <body>
		<header th:insert="general::header">
		</header>		
		<h2> Add Image Files</h2>
		<div th:if="${errors}">
			<div th:insert="general::errors(${errors})"></div>			
		</div>
		<div th:if="${messages}">
			<div th:insert="general::messages(${messages})"></div>			
		</div>	
		<fieldset>
			<caption>Upload Images of the Incident</caption>
			<div th:insert="general::uploadInstructions">
			</div>
			<div>
				<form method="POST"
							enctype="multipart/form-data"
							action="/">
					<input type="hidden" th:field="${incident.id}" />
					<dl>
						<dd>Image File to Upload</dd>
						<dt><input type="file" name="file" /></dt>
					</dl>
					<dl>
						<dd>Notes (any explanation of the picture, optional)</dd>
						<dt>
							<textarea name="notes" rows="10" cols="50"></textarea>
						</dt>
					</dl>
					<dl>
						<dt>
							<input type="submit" value="Submit" />
						</dt>
					</dl>
				</form>
			</div>
			<div>
				<ul>
					<li th:each="file : ${files}">
						<a th:href="${file}" th:text="${file}" />
					</li>
				</ul>
			</div>
		</fieldset>
	</body>
</htmL>
