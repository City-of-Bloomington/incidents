<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('Person Type')"></head>
  <body>
		<header th:insert="general::header">
		</header>		
		<span th:if="${messages}" th:text="${messages}"></span>
		<span th:if="${errors}" th:text="${errors}"></span>
    <h2>Person Types</h2>
		
		<p><a href="/personType/new">Add New Type</a></p>
		
		<div th:switch="${types}">
			<h2 th:case="null">No types found </h2>
      <div th:case="*">
        <h2>Types </h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>							
              <th>Name</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="type : ${types}">
							<td th:text="${type.id}"></td>
              <td th:text="${type.name}"></td>
              <td><a th:href="@{/personType/edit/{id}(id=${type.id})}">Edit</a></td>
              <td><a th:href="@{/personType/delete/{id}(id=${type.id})}">Delete</a></td>
            </tr>
          </tbody>
        </table>
			</div>      
		</div>
		<p><a href="/index"> Settings </a></p>
		</body>
	</htmL>
