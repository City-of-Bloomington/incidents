<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('Properties')"></head>
  <body>
		<header th:insert="general::header">
		</header>		
		<div th:if="${errors}">
			<div th:insert="general::errors(${errors})"></div>			
		</div>
		<div th:if="${messages}">
			<div th:insert="general::messages(${messages})"></div>			
		</div>						
		<div th:fragment="properties(properties)">
			<h2>Properties</h2>
			<div th:switch="${properties}">
				<h2 th:case="null">No properties found</h2>
				<div th:case="*">
					<h2>Properties</h2>
					<table>
						<thead>
							<tr>
								<th>ID</th>							
								<th>Damage Type</th>
								<th>Brand, model, Serial#</th>
								<th>Value</th>
								<th>Owner </th>
								<th>Description</th>
								<th>Edit</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="one : ${properties}">
								<td th:text="${one.id}"></td>
								<td th:text="${one.damageType}"></td>
								<td th:text="${one.brandInfo}"></td>
								<td th:text="${one.value}"></td>
								<td th:text="${one.owner}"></td>
								<td th:text="${one.description}"></td>
								<td><a th:href="@{/property/edit/{id}(id=${one.id})}">Edit</a></td>
								<td><a th:href="@{/property/delete/{id}(id=${one.id})}">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>      
			</div>
		</div>
		</body>
	</htmL>
