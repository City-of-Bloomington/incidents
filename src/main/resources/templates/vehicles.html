<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('Vehicle')"></head>
  <body>
		<header th:insert="general::header">
		</header>		
		<span th:if="${messages}" th:text="${messages}"></span>
		<span th:if="${errors}" th:text="${errors}"></span>
		<div th:fragment="vehicles(vehicles)">
			
			<h2>Vehicles </h2>
			<div th:switch="${vehicles}">
				<h2 th:case="null">No vehicle found</h2>
				<div th:case="*">
					<table>
						<thead>
							<tr>
								<td>ID</td>							
								<td>Damage Type</td>
								<td>Make Model Year</td>
								<td>Plate State, Number & Year</td>
								<td>Owner </td>
								<td>Description</td>
								<td>Edit</td>
								<td>Delete</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="one : ${verhicles}">
								<td th:text="${one.id}"></td>
								<td th:text="${one.carDamageType}"></td>
								<td th:text="${one.makeInfo}"></td>
								<td th:text="${one.plateInfo}"></td>
								<td th:text="${one.owner}"></td>
								<td th:text="${one.description}"></td>
								<td><a th:href="@{/vehicle/edit/{id}(id=${one.id})}">Edit</a></td>
								<td><a th:href="@{/vehicle/delete/{id}(id=${one.id})}">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>      
			</div>
		</div>
		</body>
	</htmL>
