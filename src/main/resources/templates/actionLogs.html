<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Actions')"></head>
  <body>
    <header>
      <div th:replace="general::header-staff"></div>
    </header>    
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>				
    <h2>Incident log history</h2>
    <div th:fragment="actionLogs(actionLogs)">
      <div th:switch="${actionLogs}">
	<h2 th:case="null">No logs found</h2>
	<div th:case="*">
	  <h2>Action History</h2>
          <table>
            <thead>
              <tr>
		<th>ID</th>							
		<th>Action</th>
		<th>Date & Time</th>
		<th>User</th>
		<th>Comments</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="one : ${actionLogs}">
		<td th:text="${one.id}"></td>
		<td th:text="${one.action}"></td>
		<td th:text="${one.dateStr}"></td>
		<td th:text="${one.user == null? '': one.user}"></td>		
		<td th:text="${one.comments}"></td>
	      </tr>
            </tbody>
          </table>
	</div>      
      </div>
    </div>
  </body>
</htmL>
