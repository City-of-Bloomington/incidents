<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Incident')"></head>
  <body>
    <header th:replace="general::header">
    </header>
    <h2>Address Input</h2>
    <div th:if="${errors}">
      <div th:replace="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:replace="general::messages(${messages})"></div>			
    </div>					
    <p> *indicated required fields</p>		
    <form action="#"
	  th:action="@{/addressCheck}"
	  method="post">
      <fieldset><legend>Location of Incident</legend>
	<dl>
	  <dt>
	    <label for="addr_id" class="required">*Address where the incident occured</label>
	  </dt>
	  <dd>
	    <input type="text" name="address" id="addr_id" value="" size="60" placeholder="Address" required="required" />
	    <button onclick='popwit("./addressWindow","_blank");return false;'>Look up Address</button>
	  </dd>
	  <dt>
	    <label>Master Address Id </label>
	  </dt>
	  <dd>
	    <input type="text" name="maAddressId" id="address_id" readonly="true"/>
	  </dd>
	  <dt>
	    <label for="latitude">Latitude</label>
	  </dt>
	  <dd>
	      <input type="text" value="" name="latitude" id="latitude" size="20" readonly="readonly"/>
	  </dd>
	  <dt>
	    <label for="longitude">Longitude</label>
	  </dt>
	  <dd>
	      <input type="text" value="" name="longitude" id="longitude" size="20" readonly="readonly"/>
	  </dd>
	  <dt>
	    <label for="city" class="required">*City</label>
	  </dt>
	  <dd>
	      <input type="text" value="" name="city" id="city" size="60" placeholder="city" />
	  </dd>
	  <dt>
	    <label for="jurisdiction">Jurisdiction</label>
	  </dt>
	  <dd>
	      <input type="text" value="" name="jurisdiction" id="jurisdiction" size="60" placeholder="Jurisdiction" />
	  </dd>
	  
	  <dt>
	    <label for="zip" class="required">*Zip Code</label>
	  </dt>
	  <dd>
	      <input type="text" value="" name="zip" id="zip" size="10" placeholder="Zip code" />
	  </dd>
	  <dt>
	    <label for="state">State</label>
	  </dt>
	  <dd>
	      <input type="text" value="" name="state" id="state" size="2" placeholder="State" />
	  </dd>	  
	</dl>
      </fieldset>
      <dl>
	<dd>
	  <input type="submit" value="Next" />
	</dd>
      </dl>
    </form>
  </body>
</html>
