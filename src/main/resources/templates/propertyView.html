<html xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="general::head('Properties')"></head>

<body class="staff">
	<header>
		<div th:replace="general::header-staff"></div>
	</header>

	<main class="staff">
		<h2>Property (Item)</h2>
		<div th:if="${errors}">
			<div th:insert="general::errors(${errors})"></div>
		</div>
		<div th:if="${messages}">
			<div th:insert="general::messages(${messages})"></div>
		</div>
		<p>
			The following are the details about this item.
		</p>
		<table>
			<tr>
				<td>Related incident</td>
				<td><a th:href="@{/incidentView/{id}(id=${property.incident.id})}">Back to Incident</a></td>
			</tr>
			<tr>
				<td>
					<label>Brand Info</label>
				</td>
				<td>
					<span th:text="${property.brandInfo}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>Damage Type</label>
				</td>
				<td>
					<span th:text="${property.damageType}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label>Value</label>
				</td>
				<td>$
					<span th:text="${property.value}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label for="owener">Owner</label>
				</td>
				<td>
					<span th:text="${property.owner}"></span>
				</td>
			</tr>
			<tr>
				<td>
					<label for="description">Description</label>
				</td>
				<td>
					<span th:text="${property.description}"></span>
				</td>
			</tr>
		</table>
	</main>

</body>

</htmL>
