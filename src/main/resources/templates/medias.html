<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('Images')"></head>
  <body>
		<header th:insert="general::header">
		</header>
		<div th:fragment="medias(medias)">
			<h2>Uploaded Images</h2>
			<div th:if="${errors}">
				<div th:insert="general::errors(${errors})"></div>			
			</div>
			<div th:if="${messages}">
				<div th:insert="general::messages(${messages})"></div>			
			</div>				
			<div th:switch="${medias}">
				<h2 th:case="null">No files found</h2>
				<div th:case="*">
					<table>
						<thead>
							<tr>
								<th>File Name</th>
								<th>Description</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="one : ${medias}">
								<td><a th:href="@{/media/download/{id}(id=${one.id})}"><span th:text="${one.oldFileName}"></span></a></td>
								<td th:text="${one.notes}"></td>
								<td><a th:href="@{/media/delete/{id}(id=${one.id})}">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>      
			</div>
		</div>
		</body>
	</htmL>
