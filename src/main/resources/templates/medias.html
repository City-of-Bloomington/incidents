<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('Images')"></head>
  <body>
		<header th:insert="general::header">
		</header>			
		<span th:if="${messages}" th:text="${messages}"></span>
		<span th:if="${errors}" th:text="${errors}"></span>
		<div th:fragment="medias(medias)">
			
			<h2>Uploaded Images</h2>
			<div th:switch="${medias}">
				<h2 th:case="null">No files found</h2>
				<div th:case="*">
					<table>
						<thead>
							<tr>
								<th>ID</th>							
								<th>Old Name</th>
								<th>Description</th>
								<th>Delete</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="one : ${medias}">
								<td><a th:href="@{/media/download/{id}(id=${one.id})}">View/Download</a></td>
								<td th:text="${one.oldFileName}"></td>
								<td th:text="${one.notes}"></td>
								<td><a th:href="@{/media/delete/{id}(id=${one.id})}">Delete</a></td>
							</tr>
						</tbody>
					</table>
				</div>      
			</div>
		</div>
		</body>
	</htmL>
