<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Properties')"></head>
  <body>
    <header>
      <div th:replace="general::header-staff"></div>
    </header>   
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>						
      <div th:fragment="properties(properties,totalBalance)">
      <h2>Properties</h2>
      <div th:switch="${properties}">
				<h2 th:case="null">No properties found</h2>
				<div th:case="*">
					<ul th:each="one,istat : ${properties}">
						<li th:text="${istat.count+' - Damage Type: '+one.damageType.name}"></li>
						<li th:if="${one.hasBrandInfo()}"><span th:text="${one.brandInfo}"></span></li>

						<li th:if="${one.hasOwner()}"><span th:text="${'Owner: '+ one.owner}"></span></li>
						<li th:if="${one.hasDescription()}"><span th:text="${'Description: '+ one.description}"></span></li>						
						<li th:text="${'Value: '+one.valueFr}">&#36;</li>
					</ul>
					<ul>
						<li th:text="${'Total: '+totalBalance}"></td>
					</ul>	      
				</div>      
      </div>
    </div>
  </body>
</htmL>
