<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Properties')"></head>
  <body>
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <br />
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>						
    <div th:fragment="incidents(incidents)">
      <h3>Incidents</h3>
      <div th:switch="${incidents}">
				<h4 th:case="null">No incidents found</h4>
				<div th:case="*">
					<table>
						<thead>
							<tr>
								<th>ID</th>
								<th>Status</th>
								<th>Incident Type</th>
								<th>Received</th>
								<th>Incident Date & Time</th>
								<th>Address </th>
								<th>Details </th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="one : ${incidents}">
								<td><a th:href="@{/incidentView/{id}(id=${one.id})}" th:text="${one.id}"></a></td>								
								<td th:text="${one.status}"></td>		
								<td th:text="${one.incidentType}"></td>		
								<td th:text="${one.receivedStr}"></td>
								<td th:text="${one.dateTimeInfo}"></td>
								<td th:text="${one.address.info}"></td>
								<td th:text="${one.details}"></td>								
							</tr>
						</tbody>
					</table>
				</div>      
      </div>
    </div>
  </body>
</htmL>
