<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Properties')"></head>
  <body>
    <header th:replace="general::header">
    </header>		
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>						
    <div th:fragment="incidents(incidents)">
      <h2>Incidents</h2>
      <div th:switch="${incidents}">
	<h2 th:case="null">No incidents found</h2>
	<div th:case="*">
	  <table>
	    <thead>
	      <tr>
		<th>ID</th>
		<th>Status</th>
		<th>Incident Type</th>
		<th>Received</th>
		<th>Incident Date & Time</th>
		<th>Address </th>
		<th>Details </th>
		<th>More Details</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="one : ${incidents}">
		<td th:text="${one.id}"></td>
		<td th:text="${one.status}"></td>		
		<td th:text="${one.incidentType}"></td>		
		<td th:text="${one.receivedStr}"></td>
		<td th:text="${one.dateTimeInfo}"></td>
		<td th:text="${one.address}"></td>
		<td th:text="${one.details}"></td>
		<td><a th:href="@{/incidentView/{id}(id=${one.id})}">More Details</a></td>
	      </tr>
	    </tbody>
	  </table>
	</div>      
      </div>
    </div>
  </body>
</htmL>
