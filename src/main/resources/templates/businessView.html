<html xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="general::head('Business')"></head>

<body class="staff">
	<header>
		<div th:replace="general::header-staff"></div>
	</header>
	<main class="staff">
		<h2>Business Details</h2>
		<div th:if="${errors}">
			<div th:insert="general::errors(${errors})"></div>
		</div>
		<div th:if="${messages}">
			<div th:insert="general::messages(${messages})"></div>
		</div>
		<div th:fragment="business(${business})">			
			<p>
				Business Details
			</p>
			<ul>
        <li class="button-group">
          <input
            type="button"
            th:attr="onclick=|window.location.href='@{/business/edit/{id}(id=${business.id})}'|"
            value="Edit Business"
            />
        </li>				
				<li th:if="${business.hasAddressInfo()}">
					<span th:text="${'Address: '+business.addressInfo}"></span>
				</li>			
				<li th:if="${business.hasCorporateInfo()}">
					<span th:text="${'Corporate: '+business.corporateInfo}"></span>
				</li>
				<li th:if="${property.hasContactInfo()}">
					<span th:text="${'Contact: '+business.contactInfo}"></span>
				</li>
			</ul>
		</div>
	</main>
</body>

</htmL>
