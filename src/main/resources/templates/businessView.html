<html xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="general::head('Business')"></head>

<body class="staff">
	<header>
		<div th:replace="general::header-staff"></div>
	</header>
	<main class="staff">
		<div th:if="${errors}">
			<div th:insert="general::errors(${errors})"></div>
		</div>
		<div th:if="${messages}">
			<div th:insert="general::messages(${messages})"></div>
		</div>
		<div th:fragment="business(${business})">
			<h2>Establishment Info</h2>
			<ul>
				<li th:if="${business.hasCorporateData()}">
					<span th:text="${'Corporate: '+business.corporateInfo}"></span>
				</li>				
				<li th:if="${business.hasAddressInfo()}">
					<span th:text="${'Address: '+business.addressInfo}"></span>
				</li>			
				<li th:if="${business.hasContactData()}">
					<span th:text="${'Contact: '+business.contactInfo}"></span>
				</li>
				<li th:if="${business.hasReporterInfo()}">
					<span th:text="${'Reporter: '+business.reporterInfo}"></span>
				</li>				
			</ul>
		</div>
	</main>
</body>

</htmL>
