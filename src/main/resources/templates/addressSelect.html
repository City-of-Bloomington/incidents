<html lang="en">
  <head th:replace="general::head('Incident')"></head>
  <body>
    <header th:replace="general::header"></header>
    <main class="public-questions-wrapper">
      <h2>Address Selection</h2>
      <div th:if="${errors}">
        <div th:replace="general::errors(${errors})"></div>
      </div>
      <div th:if="${messages}">
        <div th:replace="general::messages(${messages})"></div>
      </div>
      <input type="hidden" name="type_id" th:value="${type_id}" />	
      <legend>Location of Incident (cont)</legend>
      <ul>
        <li>
	  Since there are multiple addresses that match your input
	  please select the one that match your address from the list below.
        </li>
      </ul>
      <div th:switch="${addresses}">	  
	<div class="message alert" th:case="null">No address found </div>
	<div th:case="*">
	  <table><caption>Matched Addresses</caption>
	    <thead>
	      <tr>
		<th>Address</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="one : ${addresses}">
		<td><a th:href="@{/addressPicked/{type_id}/{id}(type_id=${type_id},id=${one.addrid_subid})}" th:text="${one.name}"></a></td>
	      </tr>
	    </tbody>
	  </table>
	</div>
      </div>
    </main>
  </body>
</html>
