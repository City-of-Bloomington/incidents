<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Person')"></head>
  <body>
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <br />
    <h3>Incident Related People</h3>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>
    </div>
    <div th:fragment="businesses(businesses)">
      <h2>Reported People</h2>
      <ul th:switch="${businesses}">
        <h4 th:case="null">No person found</h4>
        <div th:case="*">
          <li th:each="business : ${businesses}">
            <span th:replace="businessView::business(${business})"></span>
          </li>
        </div>
      </ul>
    </div>
  </body>
</html>
