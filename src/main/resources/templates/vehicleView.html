<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Vehicle')"></head>
  <body>
    <header th:replace="general::header">
    </header>		
    <h2>Vehicle</h2>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>			
    <p>
      The following are the details about this vehicle.
    </p>
    <table>
      <tr>
	<td>Related incident</td>
	<td><a th:href="@{/incidentView/{id}(id=${vehicle.incident.id})}">Back to Incident</a></td>							
      </tr>
      <tr>
	<td>
	  <label>Damage Type</label>
	</td>
	<td>
	  <span th:text="${vehicle.carDamageType}"></span>
	</td>
      </tr>
      <tr>
	<td>
	  <label>Make, Model Info</label>
	</td>
	<td>
	  <span th:text="${vehicle.makeInfo}"></span>
	</td>
      </tr>
      <tr>
	<td>
	  <label>Plate Info</label>
	</td>
	<td>
	  <span th:text="${vehicle.plateInfo}"></span>
	</td>
      </tr>
      <tr>
	<td>
	  <label for="owener">Owner</label>
	</td>
	<td>
	  <span th:text="${vehicle.owner}"></span>
	</td>
      </tr>					
      <tr>
	<td>
	  <label for="description">Description</label>
	</td>
	<td>				
	  <span th:text="${vehicle.description}"></span>
	</td>
      </tr>
    </table>
  </body>
</htmL>
