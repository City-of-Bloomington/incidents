<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Vehicle')"></head>
  <body>
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <br />
    <h3>Vehicle</h3>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>			
    <p>
     Vehicle Details.
    </p>
    <ul>
      <li><a th:href="@{${app_url}+'/incidentView/{id}(id=${vehicle.incident.id})'}">Back to Incident</a></li>							
      <li>Damage Type: <span th:text="${vehicle.carDamageType}"></span></li>
      <li th:if="${vehicle.hasMakeInfo()}"><span th:text="${vehicle.makeInfo}"></span></li>
      <li th:if="${vehicle.hasPlateInfo()}"><span th:text="${vehicle.plateInfo}"></span></li>
      <li th:if="${vehicle.hasOwner()}"><span th:text="${'Owner: '+vehicle.owner}"></span></li>
      <li th:if="${vehicle.hasValue()}"><span th:text="${'Value: '+vehicle.valueFr}"></span></li>
      <li th:if="${vehicle.hasDescription()}"><span th:text="${'Description: '+vehicle.description}"></span></li>	
		</ul>
  </body>
</htmL>
