<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('Upload Image')"></head>
  <body>
		<header th:insert="general::header">
		</header>			
    <h2>Add Image File</h2>
		<div th:if="${errors}">
			<div th:insert="general::errors(${errors})"></div>			
		</div>
		<div th:if="${messages}">
			<div th:insert="general::messages(${messages})"></div>			
		</div>			
		<fieldset>
			<caption>Upload Images of the Incident</caption>
			<div th:insert="general::uploadInstructions">
			</div>
			<div>
				<form enctype="multipart/form-data"
							th:action="@{/media/save}" method="post">
					<input type="hidden" name="incident_id" th:value="${incident_id}" />
					<dl>
						<dt>
							<label for="file_id">Image File to Upload</label>
						</dt>
						<dd>
							<input type="file" name="file" id="file_id" placeholder="Select file" />
						</dd>
						<dt>Notes (any explanation of the picture, optional)</dt>
						<dd><textarea name="notes" rows="5" cols="60" placeHolder="Type your description"></textarea>
						</dd>						
						<dd>		
							<input type="submit" value="Save" />
						</dd>
					</dl>
				</div>
			</form>
		</fieldset>
	</body>
</htmL>
