<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Offender')"></head>
  <body>
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <br />
    <h3>Incident Related People</h3>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>
    </div>
    <div th:fragment="offenders(offenders)">
      <h2>Reported Offender(s)</h2>
      <ul th:switch="${offenders}">
        <h4 th:case="null">No offender found</h4>
        <div th:case="*">
	  <ul th:each="offender,iter : ${offenders}">
	    <li th:if="${iter.size > 1}"><span th:text="${iter.count}"> </span> -
	      <span th:replace="offenderView::offender(${offender})"></span>
	    </li>
	    <li th:if="${iter.size == 1}">
	      <span th:replace="offenderView::offender(${offender})"></span>
	    </li>						
          </ul>
        </div>
      </ul>
    </div>
  </body>
</html>
