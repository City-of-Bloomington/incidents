<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Offender')"></head>
  <body>
    <header th:replace="general::header"></header>
    
    <main class="public-questions-wrapper ">
      <h2>Update Offender</h2>
      <div th:if="${errors}">
	<div th:insert="general::errors(${errors})"></div>
      </div>
      <div th:if="${messages}">
	<div th:insert="general::messages(${messages})"></div>
      </div>
      <p>*Indicates Required Fields </p>
      <ul th:insert="general::offenderInstructions">
      </ul>
      <form
	action="#"
	th:action="@{/offender/update/{id}(id=${offender.id})}" th:object="${offender}" method="post">
	<input type="hidden" th:field="${offender.incident}" />
	<fieldset>
	  <legend>Information about the offender reporting this incident </legend>
	  <label>Incident: </label>
	  <a th:href="@{/incident/{id}(id=${offender.incident.id})}">Back to incident page</a>
	  <label> Full name: </label>
	  <label for="firstname_id" class="required">*First name </label>
	  <input type="text"
		 th:field="${offender.firstname}"
		 id="firstname_id"
		 size="70"
		 maxlength="70"
		 required="required"
		 placeholder="First Name" />
	  <label for="midname_id">MI </label>
	  <input type="text"
		 th:field="${offender.midname}"
		 id="midname_id"
		 size="2"
		 maxlength="2"
		 placeholder="MI" />
	  <label for="lastname_id" class="required">*Last name </label>
	  <input type="text"
		 th:field="${offender.lastname}"
		 id="lastname_id"
		 size="70"
		 maxlength="70"
		 required="required"
		 placeholder="Last Name" />
	  <label for="suffix_id">Suffix</label>
	  <input type="text"
		 th:field="${offender.suffix}"
		 id="suffix_id"
		 size="10"
		 maxlength="10"
		 placeholder="Jr, Sr, .." />
	  <label for="address_id" class="required">*Address: </label>
	  <input type="text"
		 th:field="${offender.address}"
		 id="address_id"
		 size="70"
		 maxlength="70"
		 required="required"
		 placeholder="Address" />
	  <label for="city_id" class="required">*City: </label>
	  <input type="text"
		 th:field="${offender.city}"
		 id="city_id"
		 size="50"
		 maxlength="50"
		 required="required"
		 placeholder="City" />
	  
	  <label for="state_id" class="required">*State: </label>
	  
	  <input type="text"
		 th:field="${offender.state}"
		 id="state_id"
		 size="2"
		 required="required"
		 maxlength="2" />
	  
	  <label for="zip_id" class="required">*Zip code: </label>
	  <input type="text"
		 th:field="${offender.zip}"
		 id="zip_id"
		 size="10"
		 required="required"
		 maxlength="10"
		 placeholder="Zip code" />
	  
	  <label for="phone_type_id" class="required">Primary phone: </label>
	  <select id="phone_type_id" th:field="${offender.phoneType}">
	    <option th:each="r : ${phoneTypes}" th:value="${r}" th:text="${r}">
	    </option>
	  </select>
	  <input type="tel"
		 th:field="${offender.phone}"
		 id="phone"
		 size="30"
		 maxlength="30"
		 placeholder="Phone #" />
	  
	  <label for="email_id">Email: </label>
	  <input type="email"
		 th:field="${offender.email}"
		 id="email_id"
		 size="80"
		 maxlength="100"
		 placeholder="Email" />
	  
	  <label for="dob_mm" class="required">*Date of Birth: </label>
	  <select id="dob_mm"
		  th:field="${offender.dobMonth}"
		  required="required">
	    <option value="">Month</option>
	    <option th:each="r : ${#numbers.sequence(1,12)}"
		    th:value="${r}"
		    th:text="${r}">
	    </option>
	  </select>/
	  <select id="dob_dd" th:field="${offender.dobDay}" required="required">
	    <option value="">Day</option>
	    <option th:each="r : ${#numbers.sequence(1,31)}"
		    th:value="${r}"
		    th:text="${r}">
	    </option>
	  </select>/
	  <input type="text" th:field="${offender.dobYear}" id="dob_year" size="4" required="required" maxlength="4" placeholder="Year" />
	  <!-- some space -->
	  <label for="dln_id">Driver's License Number: </label>
	  <input type="text"
		 th:field="${offender.dln}"
		 id="dln_id"
		 size="20"
		 maxlength="20"
		 placeholder="DLN" />
	  <label for="ssn_id">Last 4 Social Security Number: </label>
	  <input type="text"
		 th:field="${offender.ssn}"
		 id="ssn_id"
		 size="4"
		 maxlength="4"
		 placeholder="SSN" />
	  <label for="race_id">Race: </label>
	  <select id="race_id" th:field="${offender.raceType}" >
	    <option value="">Race options</option>
	    <option th:each="r : ${raceTypes}"
		    th:value="${r.id}"
		    th:text="${r.name}">
	    </option>
	  </select>
	  <label for="height_ft_id">Height: </label>
	  <select id="height_ft_id" th:field="${offender.heightFeet}" >
	    <option value="">ft.</option>
	    <option th:each="r : ${#numbers.sequence(2,7)}"
		    th:value="${r}"
		    th:text="${r}">
	    </option>
	  </select>
	  <select id="height_in_id" th:field="${offender.heightInch}" >
	    <option value="">in.</option>
	    <option th:each="r : ${#numbers.sequence(0,11)}"
		    th:value="${r}"
		    th:text="${r}">
	    </option>
	  </select> <label for="weight_id">Weight: </label>
	  <input type="text"
		 th:field="${offender.weight}"
		 id="weight_id"
		 size="10"
								 maxlength="25"
		 placeholder="weight lb" />
	  <label for="sex_id">Sex:</label>
	  <select id="sex_id" th:field="${offender.sex}" >
	    <option value="">Sex options</option>
	    <option th:each="r : ${sexTypes}"
		    th:value="${r}"
		    th:text="${r}">
	    </option>
	  </select>
	  <label for="gender_id">Gender:</label>
	  <select id="gender_id" th:field="${offender.gender}">
	    <option value="">Gender options</option>
	    <option th:each="r : ${genderTypes}" th:value="${r}" th:text="${r}">
	    </option>
	  </select>
	  <label for="eth_id">Ethnicity:</label>
	  <select id="eth_id" th:field="${offender.ethnicity}">
	    <option value="">Ethnicity options</option>
	    <option th:each="r : ${ethnicityTypes}" th:value="${r}" th:text="${r}">
	    </option>
	  </select>
	  <label for="occupation_id">Occupation:</label>
	  <input type="text"
		 th:field="${offender.occupation}"
		 id="occupation_id"
		 size="70"
		 maxlength="128"
		 placeholder="Occupation" />
	  <input type="submit" value="Save Changes" />
	</fieldset>
      </form>
    </main>
</body>
</htmL>
