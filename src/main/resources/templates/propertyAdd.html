<html xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="general::head('Properties')"></head>

<body>
	<header th:replace="general::header"></header>

	<div th:if="${errors}">
		<div th:insert="general::errors(${errors})"></div>
	</div>
	
	<div th:if="${messages}">
		<div th:insert="general::messages(${messages})"></div>
	</div>

	<main class="public-questions-wrapper">
		<h2>Add Property/Item</h2>
		<p>*Indicate required fields</p>
		
		<div th:insert="general::propertyInstructions">
		</div>
		
		<form action="#" th:action="@{/property/save}" th:object="${property}" onsubmit="return verifyTotalValue()"
			method="post">
		
			<input type="hidden" th:field="${property.incident}" />
			<input type="hidden" id="old_value_id" th:field="${property.oldValue}" />
			<input type="hidden" id="balance_id" th:field="${property.balance}" />
			<input type="hidden" id="max_total_id" th:field="${property.maxTotalValue}" />
		
			<label> Incident: <a th:href="@{/incident/{id}(id=${property.incident.id})}">Back to Incident</a> </label>
		
			<div th:if="${damageTypes}">
				<label class="required">*Problem Type</label>
				<ul class="button-group">
					<li th:each="r : ${damageTypes}">
						<input type="radio" th:field="${property.damageType}" th:value="${r.id}" required="required" />
						<span th:text="${r.name}"></span>
					</li>
				</ul>
			</div>
		
			<label for="brand">Brand</label>
			<input type="text" th:field="${property.brand}" id="brand" placeholder="Brand" />
			<span th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
		
			<label for="model">Model</label>
			<input type="text" th:field="${property.model}" id="model" placeholder="Model" />
			<span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
				
			<label for="serialNum">Serial Number</label>
			<input type="text" th:field="${property.serialNum}" id="serialNum" placeholder="Serial Number" />
			<span th:if="${#fields.hasErrors('serialNum')}" th:errors="*{serialNum}"></span>
	
					
			<label for="value_id" class="required">*$ Value</label>
			<input type="text" th:field="${property.value}" id="value_id" placeholder="dddd.dd" required="required" />
			<span th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></span>
	
	
			<label for="owener">*Owner</label>
			<input type="text" th:field="${property.owner}" id="owner" placeholder="property owner" size="30" maxlength="70" required="required" />
			<span th:if="${#fields.hasErrors('owner')}" th:errors="*{owner}"></span>
	
					
			<label for="description" class="required">*Property Description</label>
			<textarea th:field="${property.description}" id="description" placeholder="Description" rows="5" cols="50" required="required">
				<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</textarea>
					
			<div th:if="${vehicleRequired != null}">
				<input type="submit" value="Next Add Vehicle" />
			</div>
	
			<div th:if="${vehicleRequired == null}">
				<input type="submit" value="Save" />
			</div>
		</form>
	</main>
</body>
</htmL>
