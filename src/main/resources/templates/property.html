<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Properties')"></head>
  <body>
		<header th:replace="general::header"></header>
		
		<main class="public-questions-wrapper">
			<h2>Reported Property</h2>
			
			<div th:if="${errors}">
				<div th:insert="general::errors(${errors})"></div>
			</div>
			
			<div th:if="${messages}">
				<div th:insert="general::messages(${messages})"></div>
			</div>
			
			<ul style="padding: 0">
				<li>
					<strong>Brand Info:</strong>
					<span th:text="${property.brandInfo}"></span>
				</li>

				<li>
					<strong>Damage Type:</strong>
					<span th:text="${property.damageType}"></span>
				</li>

				<li>
					<strong>Value ($):</strong>
					<span th:text="${property.value}"></span>
				</li>

				<li>
					<strong>Owner:</strong>
					<span th:text="${property.owner}"></span>
				</li>

				<li>
					<strong>Description:</strong>
					<span th:text="${property.description}"></span>
				</li>

				<li>
					<a th:href="@{/property/edit/{id}(id=${property.id})}">Edit</a>
				</li>
				<li>
					<a th:href="@{/incident/{id}(id=${property.incident.id})}">Back to Incident</a>
				</li>
			</ul>
		</main>
  </body>
</htmL>
