<html lang="en">
  <head th:replace="general::head('Confirm')"></head>
  <body>
    <header th:replace="general::header">
    </header>		
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>
    <h2>Confirmation Failed</h2>
    <fieldset>
      <p>Your confirmation failed for the following reason:
	<span th:text="${failure_message}"></span>
      </p>
    </fieldset>
  </body>
</htmL>
