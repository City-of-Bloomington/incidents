<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('Person')"></head>
  <body>
		<header th:insert="general::header">
		</header>		
		<span th:if="${messages}" th:text="${messages}"></span>
		<span th:if="${errors}" th:text="${errors}"></span>
		<div th:fragment="persons(persons)">		
			<h2>Incident Related People</h2>
			<div th:switch="${persons}">
				<h2 th:case="null">No person found </h2>
				<div th:case="*">
					<table>
						<thead>
							<tr>
								<th>Person Category</th>
								<th>Full Name </th>
								<th>Address </th>
								<th>Contact </th>
								<th>More Details</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="person : ${persons}">
								<td th:text="${person.personType}"></td>
								<td th:text="${person.fullname}"></td>							
								<td th:text="${person.fullAddress}"></td>
								<td th:text="${person.contactInfo}"></td>
								<td><a th:href="@{/person/{id}(id=${person.id})}">More Details</a></td>						
							</tr>
						</tbody>
					</table>
				</div>      
			</div>
		</div>
	</body>
</htmL>
