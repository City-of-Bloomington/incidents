<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('User')"></head>
  <body>
		<header th:insert="general::header">
		</header>		
    <h2>Users</h2>
		<div th:if="${errors}">
			<div th:insert="general::errors(${errors})"></div>			
		</div>
		<div th:if="${messages}">
			<div th:insert="general::messages(${messages})"></div>			
		</div>	
		<p><a href="/user/new">Add a new user</a></p>
		
		<div th:switch="${users}">
			<h2 th:case="null">No users found</h2>
      <div th:case="*">
        <h2>Users</h2>
        <table>
          <thead>
            <tr>
              <th>ID</th>							
              <th>Username</th>
              <th>First Name</th>
							<th>Last Name</th>
							<th>Active?</th>
							<th>Roles </th>
							<th>Role Actions </th>							
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.firstname}"></td>
							<td th:text="${user.lastname}"></td>										
							<td th:text="${user.active}? 'Yes':'No'"></td>
							<td th:text="${user.roles}? ${user.rolesInfo}:'' "></td>
							<td th:text="${user.actions}? ${user.actionsInfo}:'' "></td>
              <td><a th:href="@{/user/edit/{id}(id=${user.id})}">Edit</a></td>
              <td><a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a></td>
            </tr>
          </tbody>
        </table>
			</div>      

		</div>
		<p><a href="/index"> Settings </a></p>
		</body>
	</htmL>
