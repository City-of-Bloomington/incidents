<html lang="en">
  <head th:replace="general::head('Incident')"></head>
  <body>
    <header th:replace="general::header"></header>
    <main class="public-questions-wrapper">
      <h2>Address Info</h2>
      <div th:if="${errors}">
	<div th:replace="general::errors(${errors})"></div>
      </div>
      <div th:if="${messages}">
	<div th:replace="general::messages(${messages})"></div>
      </div>
      <fieldset>
	<legend>Location of Incident</legend>
	<dl>
	  <dt>
	    <b>Address</b>
	  </dt>
	  <dd><span th:text="${address}"></span></dd>
	  <dt>
	    <b>Latitude</b>
	  </dt>
	  <dd><span th:text="${latitude}"></span></dd>
	  <dt>
	    <b>Longitude</b>
	  </dt>
	  <dd><span th:text="${longitude}"></span></dd>
	  <dt>
	    <b>Projection</b>
	  </dt>
	  <dd><span th:text="${projection}"></span></dd>
	  <dt>
	    <b>Message</b> 
	  </dt>
	  <dd><span th:text="${msg}"></span></dd>
	</dl>
      </fieldset>
    </main>
    
  </body>
</html>
