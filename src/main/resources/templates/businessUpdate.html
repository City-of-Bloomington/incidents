<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Business')"></head>

  <body>
    <header th:replace="general::header"></header>

    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>
    </div>

    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>
    </div>

    <main class="public-questions-wrapper">
      <h2>Edit Business Info</h2>
      <p>*Indicate required fields</p>

      <div th:insert="general::businessInstructions"></div>
			<form
				action="#"
				th:action="@{/business/update/{id}(id=${business.id})}"
				th:object="${business}"
				method="post">

        <input type="hidden" th:field="${business.incident}" />
        <fieldset>
				<div>
					<label>Incident: 
					<a th:href="@{/incident/{id}(id=${business.incident.id})}">Back to Incident</a> </label>
				</div>
          <div class="field-group">
            <label for="businessName">Business Name</label>
            <input
              type="text"
              th:field="${business.businessName}"
              id="businessName"
              placeholder="Business name"
							required="required"
            />
          </div>
          <div class="field-group">
            <label for="corporateAddress">Corporate Address</label>
            <input
              type="text"
              th:field="${business.corporateAddress}"
              id="corporateAddress"
              placeholder="Corporate address"
            />
          </div>
          <div class="field-group">
            <label for="businessNumber">Business Number</label>
            <input
              type="text"
              th:field="${business.businessNumber}"
              id="businessNumber"
              placeholder="Business number"
            />
          </div>					
          <div class="field-group">
            <label for="businessPhone">Business Phone</label>
            <input
              type="text"
              th:field="${business.businessPhone}"
              id="businessPhone"
              placeholder="Business phone"
            />
          </div>
          <div class="field-group">
            <label for="contactName">Contact name</label>
            <input
              type="text"
              th:field="${business.contactName}"
              id="contactName"
              placeholder="Contact name"
							required="required"
            />
          </div>
          <div class="field-group">
            <label for="contactTitle">Contact title</label>
            <input
              type="text"
              th:field="${business.contactTitle}"
              id="contactName"
              placeholder="Contact title"
							required="required"
            />
          </div>
          <div class="field-group">
            <label for="contactName">Contact name</label>
            <input
              type="text"
              th:field="${business.contactPhone}"
              id="contactPhone"
              placeholder="Contact phone"
							required="required"
            />
          </div>
          <div class="field-group">
            <label for="contactName">Contact email</label>
            <input
              type="text"
              th:field="${business.contactEmail}"
              id="contactEmail"
              placeholder="Contact email"
							readonly="readonly"
            />
          </div>
					<ul class="button-group">
            <li><button type="submit" class="next-button">Save Changes</button></li>
          </ul>
        </fieldset>
				
      </form>
    </main>
  </body>
</html>
