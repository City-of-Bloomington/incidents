<html lang="en">
  <head th:replace="general::head('Vehicle')"></head>
  <body>
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>			
      <div th:fragment="vehicles(vehicles)">
      <h2>Vehicle(s) </h2>
      <div th:switch="${vehicles}">
	<h2 th:case="null">No vehicle found</h2>
	<div th:case="*">
	  <ul th:each="one: ${vehicles}">
	    <li th:text="${'Damage Type: '+one.carDamageType.name}"></li>
	    <li th:if="${one.hasMakeInfo()}"><span th:text="${one.makeInfo}"></span></li>
	    <li th:if="${one.hasPlateInfo()}"><span th:text="${one.plateInfo}"></span></li>
	    <li th:if="${one.hasOwner()}"><span th:text="${'Owner: '+one.owner}"></span></li>
	    <li th:if="${one.hasValue()}"><span th:text="${'Value: '+one.valueFr}"></span></li>
	    <li th:if="${one.hasDescription()}"><span th:text="${'Description: '+one.description}"></span></li>						
	  </ul>
	</div>      
      </div>
    </div>
  </body>
</htmL>
