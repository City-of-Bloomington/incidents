<html lang="en">
  <head th:replace="general::head('Person')"></head>
  <body>
    <header th:replace="general::header"></header>
    <h2>Incident Related People</h2>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>
    </div>

    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>
    </div>
    <div th:fragment="persons(persons,canDelete)">
      <h2>Reported People</h2>
      <div th:switch="${persons}">
        <h4 th:case="null">No person found</h4>
        <div th:case="*">
          <div th:each="person : ${persons}">
            <li th:replace="personView::person(${person})"></li>
            <li class="button-group">
	      <a class="btn" th:href="@{/person/edit/{id}(id=${person.id})}">Edit Person</a>
	    </li>
          <li th:if="${canDelete}" class="button-group">
	    <a class="btn" th:href="@{/person/delete/{id}(id=${person.id})}">Delete Person </a>
            </li>						
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
