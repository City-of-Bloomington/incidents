<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Person')"></head>
  <body>
    <header th:replace="general::header">
    </header>		
    <div th:fragment="persons(persons)">		
      <h2>Incident Related People</h2>
      <div th:if="${errors}">
	<div th:insert="general::errors(${errors})"></div>			
      </div>
      <div th:if="${messages}">
	<div th:insert="general::messages(${messages})"></div>			
      </div>			
      <div th:switch="${persons}">
	<h2 th:case="null">No person found </h2>
	<div th:case="*">
	  <table>
	    <thead>
	      <tr>
		<th>ID</th>							
		<th>Person Category</th>
		<th>Full Name </th>
		<th>Address </th>
		<th>City, State Zipcode </th>
		<th>Phones </th>
		<th>Emails </th>
		<th>SSN</th>
		<th>DLN</th>
		<th>DOB</th>
		<th>Race & Sex</th>
		<th>Height</th>
		<th>Weight</th>
		<th>Occupation</th>
		<th>Reporter?</th>
		<th>Edit</th>
		<th>Delete</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr th:each="person : ${persons}">
		<td th:text="${person.id}"></td>
		<td th:text="${person.personType}"></td>
		<td th:text="${person.fullname}"></td>
		<td th:text="${person.address}"></td>
		<td th:text="${person.cityStateZip}"></td>
		<td th:text="${person.phones}"></td>
		<td th:text="${person.emails}"></td>
		<td th:text="${person.ssnLastFour}"></td>
		<td th:text="${person.dln}"></td>
		<td th:text="${person.dobStr}"></td>
		<td th:text="${person.raceAndSex}"></td>
		<td th:text="${person.height}"></td>
		<td th:text="${person.weight}"></td>
		<td th:text="${person.occupation}"></td>
		<td th:text="${person.reporter == null ? 'No':'Yes'}"></td>
		<td><a th:href="@{/person/edit/{id}(id=${person.id})}">Edit</a></td>
		<td><a th:href="@{/person/delete/{id}(id=${person.id})}">Delete</a></td>
	      </tr>
	    </tbody>
	  </table>
	</div>      
      </div>
    </div>
  </body>
</htmL>
