<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>Edit Action</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
		<link href = "css/styles.css" rel = "stylesheet"/>
  </head>
  <body>
		<span th:if="${messages}" th:text="${messages}"></span>
		<span th:if="${errors}" th:text="${errors}"></span>
		<h2>Edit Action</h2>
		<form action="#"
					th:action="@{/action/update/{id}(id=${action.id})}"
					th:object="${action}"
					method="post">
			<table>
				<tr>
					<td>
						<label for="name">Name</label>
					</td>
					<td>
						<input type="text" th:field="${action.name}" id="name" placeholder="Actio name">
						<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					</td>
				</tr>
				<tr>
					<td>
						<label for="description">Description</label>
					</td>
					<td>				
						<input type="text" th:field="${action.description}" id="description" placeholder="Description">
						<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</td>
				</tr>
				<tr>
					<td>		
						<label for="workflow">Workflow Step</label>
					</td>
					<td>
						<input type="text" th:field="${action.workflow_step}" id="workflow" placeholder="Workflow Step">
						<span th:if="${#fields.hasErrors('workflow_step')}" th:errors="*{workflow_step}"></span>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Update Action">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
