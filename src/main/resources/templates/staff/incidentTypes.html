<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Incident Type')"></head>
  <body class="staff">
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <main class="staff">
      <div th:replace="general::staffMenu('Settings')"></div>
      <h2>Incident Types</h2>
      <div th:if="${errors}">
        <div th:insert="general::errors(${errors})"></div>
      </div>
      <div th:if="${messages}">
        <div th:insert="general::messages(${messages})"></div>
      </div>
      <ul class="button-group">
        <li>
          <input
            type="button"
            th:attr="onclick=|window.location.href='@{/incidentType/new}'|"
            value="Add New Incident Type"
          />
        </li>
      </ul>
      <div th:switch="${types}">
        <h4 th:case="null">No types found</h4>
        <div th:case="*">
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
								<th>Available for Business</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="type : ${types}">
                <td th:text="${type.id}"></td>
                <td th:text="${type.name}"></td>
								<td th:text="${type.usedInBusiness?'Yes':'No'}" /></td>
                <td>
                  <a th:href="@{/incidentType/edit/{id}(id=${type.id})}"
                    >Edit</a
                  >
                </td>
                <td>
                  <a th:href="@{/incidentType/delete/{id}(id=${type.id})}"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
