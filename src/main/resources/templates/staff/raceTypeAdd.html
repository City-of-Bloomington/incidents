<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Race Type')"></head>
  <body class="staff">
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <main class="staff">
      <div th:replace="general::staffMenu"></div>
      <h2>New Race Type</h2>
      <div th:if="${errors}">
        <div th:insert="general::errors(${errors})"></div>
      </div>
      <div th:if="${messages}">
        <div th:insert="general::messages(${messages})"></div>
      </div>
      <form
        action="#"
        th:action="@{/raceType/add}"
        th:object="${type}"
        method="post"
      >
        <table>
          <tr>
            <td>
              <label for="name">Name</label>
            </td>
            <td>
              <input
                type="text"
                th:field="${type.name}"
                id="name"
                placeholder="Race type"
              />
              <span
                th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"
              ></span>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Add Type" />
            </td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
