<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('New Workflow Action')"></head>
  <body>
    <header th:replace="general::header">
    </header>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>				
    <h2>Incidents Login</h2>
    <form action="#"
	  th:action="@{/loginUser}"
	  method="post">
      <table>
	<tr>
	  <td>
	    <label for="username">Username</label>
	  </td>
	  <td>
	    <input type="text" name="username" id="username" value="" placeholder="username" required="required" />
	  </td>
	</tr>
	<tr>
	  <td>
	    <label for="password">Password</label>
	  </td>
	  <td>				
	    <input type="password" name="password" id="password" value="" placeholder="password" />
	  </td>
	</tr>
	<tr>
	  <td>		
	    <input type="submit" value="Login" />
	  </td>
	</tr>
      </table>
    </form>
  </body>
</htmL>
