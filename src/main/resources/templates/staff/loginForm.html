<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Staff User Login')"></head>
  <body class="staff login">
		<header th:replace="general::header"></header>
		
		<main class="login">
			<div class="login-wrapper">
				<div class="logo"></div>

				<div class="body">

					<form action="#" th:action="@{/loginUser}" method="post">
						<div th:if="${errors}">
							<div th:insert="general::errors(${errors})"></div>
						</div>
						
						<div th:if="${messages}">
							<div th:insert="general::messages(${messages})"></div>
						</div>

						<div class="form-group">
							<label for="username">Username:</label>
							<input
								type="text"
								name="username"
								id="username"
								value=""
								placeholder="username"
								required="required" />
						</div>
					
						<div class="form-group">
							<label for="password">Password:</label>
							<input
								type="password"
								name="password"
								id="password"
								value=""
								placeholder="password" />
						</div>
					
						<input type="submit" value="Login" />
					</form>
				</div>
			</div>
		</main>
  </body>
</htmL>
