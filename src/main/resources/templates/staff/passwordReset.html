<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Staff User Login')"></head>
  <body class="staff login">
    <header th:replace="general::header"></header>
		
    <main class="login">
      <div class="login-wrapper">
	<div class="logo"></div>
	
	<div class="body">
	  <div th:if="${errors}">
	    <div th:insert="general::errors(${errors})"></div>
	  </div>
	  
	  <div th:if="${messages}">
	    <div th:insert="general::messages(${messages})"></div>
	  </div>
	  <form
	    th:action="@{/credential/update/{id}(id=${credential.id})}"
	    th:object="${credential}"
	    method="post">
	    <input type="hidden" th:field="${credential.oldEmail}" />
	    <input type="hidden" th:field="${credential.business}" />
	    <div class="form-group">
	      <label for="email">Business Email:</label>
	      <input
		type="text"
		th:field="${credential.email}"
		id="email"
		placeholder="email"
		required="required" />
	    </div>
	    
	    <div class="form-group">
	      <label for="password">New Password:</label>
	      <input
		type="password"
		name="password"
		id="password"
		value=""
		required="required"
		placeholder="password" />
	    </div>
	    <div class="form-group">
	      <label for="password2">Reenter Password:</label>
	      <input
		type="password"
		name="password2"
		id="password2"
		value=""
		required="required"
		placeholder="verify password" />
	    </div>					
	    <input type="submit" value="Change" />
	  </form>
	</div>
      </div>
    </main>
  </body>
</htmL>
