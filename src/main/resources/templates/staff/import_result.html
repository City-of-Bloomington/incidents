<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Incident')"></head>
  <body class="staff">
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <main class="staff">
			<div th:replace="general::staffMenu('Settings')">
			</div>
			<h2>Data Import Result</h2>
			<div th:if="${errors}">
				<div th:insert="general::errors(${errors})"></div>
			</div>
			<div th:if="${messages}">
				<div th:insert="general::messages(${messages})"></div>
			</div>
			<p>
				Please check the message above if there is any error you may
				need to fix the script in ImportController class and run the
				import again.
			</p>
    </main>
   </body>
</html>
