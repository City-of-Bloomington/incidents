<html xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="general::head('Incident')"></head>

<body class="staff">
  <header>
    <div th:replace="general::header-staff"></div>
  </header>

  <main class="staff">
		<div th:replace="general::staffMenu('Report')">
		</div>		
    <h2>Reports</h2>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>
    </div>
    <div th:switch="${stats}">
      <h2 th:case="null">No incidents found</h2>
      <div th:case="*">
        <table summary="layout for report" width="90%">
          <tr>
            <td> Incident Action:</td>
            <td> Total</td>
          </tr>
          <tr th:each="one : ${stats}">
            <td th:text="${one.name}"></td>
            <td th:text="${one.total}"></td>
          </tr>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
