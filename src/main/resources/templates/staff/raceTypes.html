<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Race Type')"></head>
  <body class="staff">
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <br />
    <main class="staff">
      <div th:replace="general::staffMenu('Settings')"></div>
      <h2>Race Types</h2>
      <div th:if="${errors}">
        <div th:insert="general::errors(${errors})"></div>
      </div>
      <div th:if="${messages}">
        <div th:insert="general::messages(${messages})"></div>
      </div>
      <ul class="button-group">
        <li>
	  <a th:href="@{/raceType/new}" class="btn">
	    New Race Type
	  </a>
        </li>
      </ul>
      <div th:switch="${types}">
        <h4 th:case="null">No types found</h4>
        <div th:case="*">
          <table> <caption>Race types</caption>
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="type : ${types}">
                <td th:text="${type.id}"></td>
                <td th:text="${type.name}"></td>
                <td>
                  <a th:href="@{${app_url}+'/raceType/edit/{id}(id=${type.id})'}">Edit</a>
                </td>
                <td>
                  <a th:href="@{${app_url}+'/raceType/delete/{id}(id=${type.id})'}"
                    >Delete</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
