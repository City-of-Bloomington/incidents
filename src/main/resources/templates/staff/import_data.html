<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Incident')"></head>
  <body class="staff">
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <main class="staff">
			<div th:replace="general::staffMenu('Settings')">
			</div>
			<h2>Data Import Tool</h2>
			<div th:if="${errors}">
				<div th:insert="general::errors(${errors})"></div>
			</div>
			<div th:if="${messages}">
				<div th:insert="general::messages(${messages})"></div>
			</div>
			<p> Please do not use the page, this for Admin only </p>
      <p>This page handles importing data from old incident reporting app to the new one. To be used only once. </p>			
			<form action="#" th:action="@{/performImport}" method="get">
				<ul>
					<li>
						<input type="submit" value="Submit" />
					</li>
				</ul>
			</form>
    </main>
   </body>
</html>
