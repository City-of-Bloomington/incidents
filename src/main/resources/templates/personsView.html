<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Person')"></head>
  <body>
    <header>
      <div th:replace="general::header-staff"></div>
    </header>
    <br />
    <h3>Incident Related People</h3>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>						
    <div th:fragment="persons(persons)">
      <div th:switch="${persons}">
				<h4 th:case="null">No person found </h4>
				<div th:case="*">
					<fieldset><caption>Reported People</caption>
						<ul style="padding: 0;" th:each="person : ${persons}">
							<li>
								<strong>Involvement: </strong>
								<span th:if="${person.hasPersonType()}">
									<span th:text="${person.personType}"> </span>
								</span>
							</li>
							<li>
								<strong>Full Name </strong>
								<span th:text="${person.fullname}"></span>							
							</li>
							<li>
								<strong>Address </strong>
								<span th:text="${person.fullAddress}"></span>
							</li>
							<li>
								<strong>Contact </strong>
								<span th:text="${person.contactInfo}"></span>
							</li>
							<li>
								<span><a th:href="@{/personView/{id}(id=${person.id})}">More Details</a></span>		
							</li>
						</ul>
					</fieldset>
				</div>      
      </div>
    </div>
  </body>
</htmL>
