<html xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="general::head('Incident')"></head>

<body
  onload="ADDRESS_CHOOSER.start(handleAddressChoice2, {addressQuery:window.opener.document.getElementById('addr_id').value})"
  class="address-popup">

  <h3>Look up Address</h3>
  
  <div th:if="${errors}">
    <div th:replace="general::errors(${errors})"></div>
  </div>
  
  <div th:if="${messages}">
    <div th:replace="general::messages(${messages})"></div>
  </div>
  <a href="javascript:window.close()" class="button">Close this window </a>
</body>
</html>
