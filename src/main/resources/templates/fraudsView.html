<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Properties')"></head>
  <body>
    <header>
      <div th:replace="general::header-staff"></div>
    </header>   
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>						
      <div th:fragment="frauds(frauds)">
      <h2>Frauds/Scams</h2>
      <div th:switch="${frauds}">
				<h2 th:case="null">No frauds found</h2>
				<div th:case="*">
					<table>
						<thead>
							<tr>
								<th>Fraud/Scam Type</th>
								<th>Identity Used</th>
								<th>Account Used</th>
								<th>Amount Taken</th>
								<th>Details</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="one : ${frauds}">
								<td th:text="${one.fraudType}"></td>
								<td th:text="${one.identityUsed}"></td>
								<td th:text="${one.accountUsed}"></td>								
								<td th:text="${one.amountTakenFr}">&#36;</td>
								<td th:text="${one.details}"></td>								
							</tr>
						</tbody>
					</table>
				</div>      
      </div>
    </div>
  </body>
</htmL>
