<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>Incident Vehicles</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
		<link href = "css/styles.css" rel = "stylesheet"/>
  </head>
  <body>
		<span th:if="${messages}" th:text="${messages}"></span>
		<span th:if="${errors}" th:text="${errors}"></span>
		<div th:fragment="vehicles(vehicles)">
			
			<h2>Vehicles </h2>
			
			<div th:switch="${vehicles}">
				<h2 th:case="null">No vehicle found</h2>
				<div th:case="*">
					<table>
						<thead>
							<tr>
								<td>Damage Type</td>
								<td>Description</td>
								<td>More Details</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="one : ${vehicles}">
								<td th:text="${one.carDamageType}"></td>
								<td th:text="${one.carInfo}"></td>
								<td><a th:href="@{/vehicle/{id}(id=${one.id})}">Details</a></td>
							</tr>
						</tbody>
					</table>
				</div>      
			</div>
		</div>
		</body>
	</htmL>
