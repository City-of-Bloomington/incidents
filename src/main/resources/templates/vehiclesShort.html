<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:replace="general::head('Vehicle')"></head>
  <body>
    <header th:replace="general::header">
    </header>
    <div th:if="${errors}">
      <div th:insert="general::errors(${errors})"></div>			
    </div>
    <div th:if="${messages}">
      <div th:insert="general::messages(${messages})"></div>			
    </div>			
    <div th:fragment="vehicles(vehicles)">
      <h2>Incident Vehicle(s) </h2>
      <div th:switch="${vehicles}">
				<h2 th:case="null">No vehicle found</h2>
				<div th:case="*">
					<ul th:each="one : ${vehicles}" style="margin: 0; padding: 0;">
						<li>
							<strong>Damage Type</strong>
							<span th:text="${one.carDamageType}"></span>
						</li>

						<li>
							<strong>Description</strong>
							<span th:text="${one.carInfo}"></span>
						</li>

						<li>
							<strong>More Details</strong>
							<a th:href="@{/vehicle/{id}(id=${one.id})}">Details</a>
						</li>
					</ul>
				</div>      
      </div>
    </div>
  </body>
</htmL>
