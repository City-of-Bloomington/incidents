<html xmlns="http://www.w3.org/1999/xhtml">
  <head th:insert="general::head('Vehicle')"></head>
  <body>
		<header th:insert="general::header">
		</header>
		<div th:if="${errors}">
			<div th:insert="general::errors(${errors})"></div>			
		</div>
		<div th:if="${messages}">
			<div th:insert="general::messages(${messages})"></div>			
		</div>			
		<div th:fragment="vehicles(vehicles)">
			
			<h2>Incident Vehicles </h2>
			
			<div th:switch="${vehicles}">
				<h2 th:case="null">No vehicle found</h2>
				<div th:case="*">
					<table>
						<thead>
							<tr>
								<td>Damage Type</td>
								<td>Description</td>
								<td>More Details</td>
							</tr>
						</thead>
						<tbody>
							<tr th:each="one : ${vehicles}">
								<td th:text="${one.carDamageType}"></td>
								<td th:text="${one.carInfo}"></td>
								<td><a th:href="@{/vehicle/{id}(id=${one.id})}">Details</a></td>
							</tr>
						</tbody>
					</table>
				</div>      
			</div>
		</div>
		</body>
	</htmL>
